<div class="login signup" id="login-page">
  <div class="row">
    <div class="col-md-6">
      <div class="form-wrap">
        <div class="form-auto">
          <a href="#"> <img src="https://designdinespotting.trigma.in/assets/img/logo.svg"></a>
          <h2>Reset Password</h2>
          <p>Reset new password here</p>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label for="inputPassword1" class="form-label">Password</label>
              <span class="password">
                <input type="password" formControlName="password" #input class="form-control" id="inputPassword1" placeholder="Enter Password" />
                <img src="assets/img/hide.svg" class="eye-icon button" *ngIf="!this.fieldtext" (click)="toggleField(input)" alt="">
                  <img src="assets/img/show.svg" class="eye-icon button" *ngIf="this.fieldtext"  alt="" (click)="toggleField(input)">
              </span>
              <p *ngIf="formRef['password']?.touched || isFormSubmitted">
                <app-form-validation-errors errorPrefix="Password " [errors]="formRef['password']?.errors || []"></app-form-validation-errors>
              </p>
            </div>
    
            <div class="mb-3">
            <label for="inputPassword1" class="form-label">Re-Password</label>
            <span class="password">
              <input type="password" formControlName="repassword" #input1 class="form-control" id="inputPassword2" placeholder="Re-Enter Password" />
              <img src="assets/img/hide.svg" class="eye-icon button" *ngIf="!this.fieldtext1" (click)="reToggleField(input1)" alt="">
                  <img src="assets/img/show.svg" class="eye-icon button" *ngIf="this.fieldtext1"  alt="" (click)="reToggleField(input1)">
            </span>
            <p *ngIf="formRef['repassword']?.touched || isFormSubmitted">
              <app-form-validation-errors errorPrefix="Confirm Password " [errors]="formRef['repassword']?.errors || []"></app-form-validation-errors>
            </p>
            </div>
           
            <button type="submit" [disabled]="!resetPasswordForm.valid" [ngClass]="{ 'disabled-btn': !resetPasswordForm.valid }" class="primary-btn w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="login-img-wrap">
        <img src="https://designdinespotting.trigma.in/assets/img/login-img.png">
      </div>
    </div>
  </div>
</div>
