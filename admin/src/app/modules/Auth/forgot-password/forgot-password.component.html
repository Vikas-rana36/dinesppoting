   <div class="login signup">
    <div class="row">
      <div class="col-md-6">
        <div class="form-wrap">
          <div class="form-auto">
            <a href="#"> <img src="https://designdinespotting.trigma.in/assets/img/logo.svg"></a>
            <h2>Forgot Password!!</h2>
            <p>Recover your password here</p>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="inputEmail1" class="form-label">Email Address</label>
                <span class="email">
                  <input type="email" formControlName="email" class="form-control" id="inputEmail1"
                    placeholder="Enter Email" />
                </span>
                <p *ngIf="formRef['email']?.touched || submitted">
                  <app-form-validation-errors errorPrefix="Email " [errors]="formRef['email']?.errors || []">
                  </app-form-validation-errors>
                </p>
              </div>
  
              <div class="mb-4 text-end text-right">
                <label class="form-check-label" for="forgotPassword1"><a routerLink="/" class="light-purple">Do
                    Login?</a></label>
              </div>
              <button type="submit" [disabled]="!forgotPasswordForm.valid"
                [ngClass]="{ 'disabled-btn': !forgotPasswordForm.valid }" class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="login-img-wrap">
          <img src="https://designdinespotting.trigma.in/assets/img/login-img.png">
        </div>
      </div>
    </div>
  </div>
